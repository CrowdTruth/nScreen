<!-- Load the CloudCarousel JavaScript file -->
<script type="text/JavaScript" src="../lib/cloud-carousel.1.0.5.min.js"></script>
 
<script>
$(document).ready(function(){
	// This initialises carousels on the container elements specified, in this case, carousel1.
	$("#carousel1").CloudCarousel(		
		{			
			xPos: 300,
			yPos: 100,
			buttonLeft: $("#left-but"),
			buttonRight: $("#right-but"),
			altBox: $("#alt-text"),
			titleBox: $("#title-text"),
			fps: 5,	
			reflHeight: 64,
			minScale: 0.25,
			reflGap: 10,
			reflOpacity: 0.2,
			xRadius: 450,
			yRadius: 250,
			speed: 0.3,
			bringToFront: true

		}
	);
});
 
</script>

<!-- http://www.freebase.com/docs/suggest -->
<link type="text/css" rel="stylesheet" href="http://freebaselibs.com/static/suggest/1.3/suggest.min.css" />
<script type="text/javascript" src="http://freebaselibs.com/static/suggest/1.3/suggest.min.js"></script>
 
</head>
    <body>
    	<!-- This is the container for the carousel. -->
        <div id = "carousel1" style="width:648px; height:568px;background:#FFF;overflow:scroll;">            
            <!-- All images with class of "cloudcarousel" will be turned into carousel items -->
            <!-- You can place links around these images -->

<!--            <img class = "cloudcarousel" src="/images/carousel/flags/flag1.png" alt="Flag 1 Description" title="Flag 1 Title" />
-->


<script type="text/javascript">

// Topic
$("#example1")
  .suggest()
  .bind("fb-select", function(e, data) {
    alert(data.name + ", " + data.id + $("#carousel1"));
  });

// Place
$("#example2")
  .suggest({ "type": ["/location/country", "/location/us_state", "/location/location"],  "type_strict": "any" })
  .bind("fb-select", function(e, data) {
    alert(data.name + ", " + data.id + $("#carousel1"));
  });

// Actor
$("#example3")
  .suggest({ "type": ["/film/actor"],  "type_strict": "any" })
  .bind("fb-select", function(e, data) {
    alert(data.name + ", " + data.id + $("#carousel1"));
  });

// Director
$("#example4")
  .suggest({ "type": ["/film/director"],  "type_strict": "any" ,   "suggest_new": "Click on me if you don't see anything in the list"})
  .bind("fb-select", function(e, data) {
    alert(data.name + ", " + data.id + $("#carousel1"));
  });


</script>
